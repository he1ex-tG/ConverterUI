<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Converter: PDF to MP3 - UI</title>
    </head>
    <body>
        <h1>Converter: PDF to MP3 - UI</h1>
        <form method="post" enctype="multipart/form-data" th:object="${converterFile}">
            <div>
                <input type="file" th:field="*{file}" th:value="${file}">
                <span th:if="${#fields.hasErrors('file')}" th:errors="*{file}">File error</span>
            </div>
            <div>
                <button>Submit</button>
            </div>
        </form>
        <div th:object="${converterUser}">
            <div>
                <span th:text="'Current user: ' + *{username}"></span>
            </div>
            <div th:each="file : *{files}">
                <a th:href="${file.id}" th:text="${file.filename}">FILENAME</a>
            </div>
        </div>
    </body>
</html>
